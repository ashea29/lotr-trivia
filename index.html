<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOTR - Trivia Game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/materialize.min.css">  
  <link rel="stylesheet" href="css/main.css">


</head>
<body>
  <header>
    <h1>Lord of the Rings</h1>
    <h3>Trivia Game</h3>
  </header>

  <main class="outer-container">
    
      <div class="container">
        <div class="row" id="row1">
          <div class="col"  id="questionNumber"></div>
        </div>

        <div class="row" id="row2">
          <div class="col"  id="startGameMsg">*PRESS START TO BEGIN*</div>
        </div>

        <div class="row" id="row3">
          <div class="col"  id="question"></div>
        </div>

        <div class="row" id="row4">
          <div class="col"  id="answer1" data-ID="answer"></div>
          <div class="col" id="answer2" data-ID="answer"></div>
          <div class="col" id="answer3" data-ID="answer"></div>
          <div class="col" id="answer4" data-ID="answer"></div>
          <!-- When user clicks the Start button, use a FOR loop to add event listeners to all these by the data-ID -->
        </div>

        <div class="row" id="row5">
          <div class="col"  id="instructions"></div> 
          <!-- When the user clicks the Start button, user innerHTML to populate the text "Select An Answer" -->
        </div>

        <div class="row" id="row6">
          <div class="col"  id="startBtn">START</div> 
          <!-- When the user clicks the Start button, user innerHTML to populate the text "Select An Answer" -->
        </div>

        <div class="row" id="row7">
          <div class="col"  id="tagline">One trivia game to rule them all...</div> 
          <!-- use the LOTR font generator, and put the resulting image here, text to say "One trivia game to rule them all..." -->
        </div>
      </div>
    

  </main>
</body>
</html>
