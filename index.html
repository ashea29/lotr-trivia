<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTR - Trivia Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <h1 id="title" class="title mp-zero">Lord of the Rings</h1>
    <h3 id="subtitle" class="me-font-md mp-zero">Trivia Game</h3>
  </header>
  <div id="container" class="container x-center">
    <div id="gameboard" class="gameboard">
      <div id="score-control" class="score-control me-font-md hidden">
        <div id="score" class="score">Score:</div>
        <div id="number-correct" class="number-correct">0</div>
        <div id="total-questions" class="total-questions">/ 7</div>
      </div>
      <div id="inner-container" class="inner-container flexcolumn">
        <div id="gc1" class="game-control x-center hidden">
          <div id="question-number" class="me-font-md">QUESTION #</div>
        </div>
        <div id="gc2" class="game-control x-center">
          <div id="start-game-msg" class="me-font-md">CLICK THE START BUTTON TO BEGIN!</div>
        </div>
        <div id="gc3" class="game-control x-center hidden">
          <div id="question" class="question">Question # Text</div>
        </div>
        <div id="gc4" class="game-control answer-column hidden">
          <div id="ac1" class="answer-control flexrow">
            <div id="answerRef-a" class="answerRef hidden">A)</div>
            <div id="answer1" class="answer hidden">Answer 1</div>
          </div>

          <div id="ac2" class="answer-control flexrow">
            <div id="answerRef-b" class="answerRef hidden">B)</div>
            <div id="answer2" class="answer hidden">Answer 2</div>
          </div>

          <div id="ac3" class="answer-control flexrow">
            <div id="answerRef-c" class="answerRef hidden">C)</div>
            <div id="answer3" class="answer hidden">Answer 3</div>
          </div>
          
          <div id="ac4" class="answer-control flexrow">
            <div id="answerRef-d" class="answerRef hidden">D)</div>
            <div id="answer4" class="answer hidden">Answer 4</div>
          </div>
          
        </div>
        <div id="gc5" class="game-control x-center hidden">
          <div id="win-game-msg" class="me-font-md">CONGRATULATIONS, YOU WIN!</div>
        </div>
        <div id="gc6" class="game-control x-center">
          <div id="start-btn" class="start-btn me-font-sm">START</div>
        </div>
        <div id="gc7" class="game-control x-center">
          <div id="tagline" class="tagline me-font-sm">One trivia game to rule them all...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
